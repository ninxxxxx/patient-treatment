<ion-header>
	<ion-navbar>
		<ion-title>Device Connection</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col style="text-align: center;">
				<img src="assets/img/device.png" style=" width: 80%;">
				<p>{{status}}</p>
				<button ion-button round outline [hidden]="isConnect"(click)="scan()">connect</button>
				<button ion-button round [hidden]="!isConnect" (click)="next()">next</button><br>
				<button ion-button round outline [hidden]="!isConnect" (click)="disconnect()">Disconnect</button>
			</ion-col>
		</ion-row>
	</ion-grid>
