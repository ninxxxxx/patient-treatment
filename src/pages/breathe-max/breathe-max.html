<ion-header>

	<ion-navbar>
		<ion-title>Breathe Max</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding style="flex: 1">
	<h1 hidden="true">{{fff}}</h1>
	<ion-grid>
		<ion-row>
			<ion-col>
				<div class="user-info">
					<b>User Information</b><br>
					<b>ID:58333333</b>
					<ion-grid >
						<ion-row>
							<ion-col>
								<p>week {{" " + treatInfo.WeekNO}}</p>
							</ion-col>
							<ion-col style="text-align: right;">
								<p>{{"2/4"}} sets</p>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col>
								<p>{{"1/3"}} days</p>			
							</ion-col>
							<ion-col center style="text-align: right;">
								<h3>{{treatInfo.NoTimeinSet + "/" + treatInfo.NoSetinDay + " "}}times</h3>			
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: right;">
			<ion-col style="text-align: center;">
				{{"5s"}}
				<div style="background-color: #edecec; min-height: 10px; border-radius: 5px;">
					<div [ngStyle]="{'background-color': '#ff9e6e', 'min-height':'10px', 'border-radius': '5px', 'width': wi}"></div>
				</div>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: center;">
			<ion-col>
				<h1>{{d}}</h1>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: center;">
			<ion-col style="text-align: center;">
				<div style="display: block">
					<canvas baseChart
					[data]="doughnutChartData"
					[labels]="doughnutChartLabels"
					[chartType]="doughnutChartType"
					(chartHover)="chartHovered($event)"
					(chartClick)="chartClicked($event)"></canvas>
				</div>
			</ion-col>
		</ion-row>
		<ion-row style="text-align: center;">
			<ion-col>
				<button [hidden]="isStart" ion-button full (click)="start()">start</button>
				<button [hidden]="!isStart" ion-button full (click)="stop()">stop</button>			
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
