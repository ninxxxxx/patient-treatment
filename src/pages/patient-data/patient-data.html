<ion-header>
  <ion-navbar>
    <ion-title>Patient Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid>
	  <ion-row id>
	    <ion-col >
	    	<p>WeekNO: {{ week }}</p>
			<p>Due: {{ dateTime }}</p>
			<p>Target pressure: {{ targetPress }}</p>
			<p>Constant Times(sec): {{ constTime }}</p>
			<p>NoDayinWeek: {{ dayInWeek  }}</p>
			<p>NoSetinDay: {{ setInDay }}</p>
			<p>NoTimeinSet: {{ timeInSet }}</p>
	    </ion-col>
	  </ion-row>

	  <ion-row>
	    <ion-col>
	    	<!-- <div padding> -->
	  			<button ion-button color="primary" block (click)="ok()">OK</button>
	  		<!-- </div> -->
	  	</ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
