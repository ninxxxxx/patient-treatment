<ion-header>
	<ion-navbar>
		<ion-title>
			<h3 style="color:#00b38f;">Patient Data</h3>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content (click)="getUserId()">
	<ion-card>
		<ion-grid style="text-align: center;">
			<ion-row>
				<ion-col>
					<b>Due Date</b>
					<h4>{{dateTime}}</h4>
	 			</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<b>Target</b>
					<h4>Pressure: {{targetPress}}</h4>
					<h4>Times(sec): {{constTime}}</h4>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col style="padding-bottom: 2px;">
					<b>Status</b>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col style="padding-top: 0px;">
					<h4>Week: {{week}}</h4>
					<h4>Day in Week: {{day_no}}/{{dayInWeek}}</h4>
				</ion-col>
				<ion-col style="padding-top: 0px;">
					<h4>Set in Day: {{set_no}}/{{setInDay}}</h4>
					<h4>Time in Set: {{time_no}}/{{timeInSet}}</h4>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
	<ion-grid>
		<ion-row>
			<ion-col style="text-align: right;">
			<button ion-button round outline (click)="help()">help</button>
				<button ion-button color="primary" round (click)="ok()">Let do it!</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
